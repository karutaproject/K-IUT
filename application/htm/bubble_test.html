<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="../../other/bubbletree-master/lib/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="../../other/bubbletree-master/lib/jquery.history.js"></script>

	<script type="text/javascript" src="../../other/bubbletree-master/lib/vis4.js"></script>
	<script type="text/javascript" src="../../other/bubbletree-master/lib/Tween.js"></script>

	<link rel="stylesheet" type="text/css" href="../../other/bubbletree-master/build/bubbletree.css" />
	<link rel="stylesheet" href="../css/specific.css" />

	<script type="text/javascript">
       
	var map = null;
	</script>
</head>
<body>
<button id="PageRefresh">Afficher la carte</button>
 
<script type="text/javascript">
function clickBubble(node){
	alert(node.id);
}
function onBubble(node){
	alert('onbubble');
}

var config = {
		bubbleType: 'pie',
		nodeClickCallback: clickBubble,
		tooltipCallback: onBubble
}
var dataBubble = {
		id:'1',
		label: 'Total',
		amount: 100,
		color: '#0066bb',  // color for root node, will be inherited by children
		children:[{
			id:'2',
			label: 'Total1',
			amount: 100,
			color: '#0066bb',  // color for root node, will be inherited by children
			children:[]
		},{
			id:'3',
			label: 'Total2',
			amount: 100,
			color: '#0066bb',  // color for root node, will be inherited by children
			children:[]
		}
		]
	};
	$('#PageRefresh').click(function() {
 		if (map == null) {
 			map = new BubbleTree({
 				data: dataBubble,
 				container: '.bubbletree'
 			});
 			map.config.bubbleType = 'pie';
 			map.config.nodeClickCallback = clickBubble;
 			$("#PageRefresh").html("Recharger la carte");
 		} else {
 			parent.chargerCarte();
 		}
	});
 
</script>
	<div class="bubbletree-wrapper">
		<div class="bubbletree"></div>
	</div>
</body>
</html>
