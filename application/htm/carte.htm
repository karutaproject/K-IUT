	<iframe id="bubble_iframe" height='500' width='500'></iframe>
	<div id='bubble_display' style='float:right;width:500px'></div>
	<div id='json'></div>
	<script language='javascript'>
		var portfolioid = getURLParameter('portfolioid');
		var dataBubble = {
				label: 'Total',
				amount: 100,
				color: '#0066bb',  // color for root node, will be inherited by children
			};

		function clickBubble(node){
			Bubble_bubbles_byid[node.id].displayView("bubble_display")
// 			$("#bubble_display").html(Bubble_bubbles_byid[node.id].getView());
		}

		$(document).ready(function() {
			//----------------
			$.ajax({
				type : "GET",
				dataType : "xml",
				url : "../../../"+serverBCK+"/credential",
				data: "",
				success : function(data) {
					USER = new UIFactory["User"]($("user",data));
					//----------------
					$.ajax({ // get group-role for the user
						Accept: "application/xml",
						type : "GET",
						dataType : "xml",
						url : "../../../"+serverBCK+"/credential/group/" + portfolioid,
						success : function(data) {
							var usergroups = $("group",data);
							g_userrole = $("role",usergroups[0]).text();
						}
					});
					//----------------
					$.ajax({
						type : "GET",
						dataType : "xml",
						url : "../../../"+serverBCK+"/portfolios/portfolio/" + portfolioid + "?resources=true",
						success : function(data) {
							UICom.parseStructure(data);
							UIFactory["Bubble"].parse(data);
							dataBubble = Bubble_list[0].data;
							$("#json").html(JSON.stringify(dataBubble));
							$("#bubble_iframe").attr('src','bubble.html');
						}
					});
					//----------------
				}
			});
		});
	</script>
